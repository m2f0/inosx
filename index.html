<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <title>INOSX - The Future of AI</title>
  <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
  <style>
    :root {
      --bg-color: #0a0a0a;
      --text-color: #ffffff;
      --accent-color: #00d4ff;
      --secondary-color: #ff6b35;
      --gradient-primary: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
      --gradient-secondary: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
      --font-size-large: clamp(2rem, 6vw, 4rem);
      --font-size-medium: clamp(1.5rem, 4vw, 2.5rem);
      --font-size-small: clamp(1rem, 3vw, 1.5rem);
    }

    /* Reset e configurações básicas */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    body {
      width: 100%;
      min-height: 100vh;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      position: relative;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Efeito de partículas de fundo */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--accent-color);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
      opacity: 0.6;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
    }

    /* Container principal */
    .main-container {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    /* Layout de duas colunas */
    .two-column-layout {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1400px;
      width: 100%;
      gap: 4rem;
    }

    /* Coluna da esquerda - Texto */
    .left-column {
      flex: 1;
      text-align: left;
      max-width: 500px;
    }

    /* Coluna da direita - Widget */
    .right-column {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 600px;
    }

    .hero-text {
      font-size: var(--font-size-large);
      font-weight: 300;
      line-height: 1.2;
      margin-bottom: 1rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.5)); }
      to { filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.8)); }
    }

    .hero-subtitle {
      font-size: var(--font-size-medium);
      color: var(--text-color);
      opacity: 0.9;
      margin-bottom: 2rem;
    }

    /* Logo INOSX */
    .logo {
      font-size: clamp(4rem, 12vw, 8rem);
      font-weight: 900;
      background: var(--gradient-secondary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 2rem 0;
      letter-spacing: -0.02em;
      animation: logoPulse 3s ease-in-out infinite;
    }

    @keyframes logoPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Widget da ElevenLabs */
    .widget-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* CTA acima do widget */
    .widget-cta {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 1rem auto;
      padding: 14px 18px;
      border-radius: 14px;
      background: rgba(0, 212, 255, 0.08);
      border: 1px solid rgba(0, 212, 255, 0.25);
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 212, 255, 0.15);
      transition: transform 0.25s ease;
    }

    .widget-cta:hover {
      transform: translateY(-2px);
    }

    .widget-cta strong {
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .widget-cta .examples {
      margin-top: 6px;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    elevenlabs-convai {
      width: 100%;
      max-width: 600px;
      height: 600px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
      transition: all 0.3s ease;
      display: block;
      background: rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 10;
      min-height: 600px;
    }

    /* Estilos específicos para o iframe interno do widget */
    elevenlabs-convai iframe {
      width: 100% !important;
      height: 100% !important;
      border: none !important;
      border-radius: 40px !important;
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
    }

    /* Forçar exibição de todos os elementos internos */
    elevenlabs-convai * {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
    }

    /* Estilos para o fallback mobile */
    #mobile-fallback {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: inherit;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    #open-chat-btn {
      background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
    }

    #open-chat-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
    }

    #open-chat-btn:active {
      transform: translateY(0);
    }

    elevenlabs-convai:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(0, 212, 255, 0.4);
    }

    /* Melhorias para dispositivos móveis */
    @media (hover: none) and (pointer: coarse) {
      elevenlabs-convai:hover {
        transform: none;
        box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
      }
      
      elevenlabs-convai:active {
        transform: scale(0.98);
        box-shadow: 0 4px 15px rgba(0, 212, 255, 0.2);
      }
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .main-container {
        padding: 1rem;
        min-height: 100vh;
        justify-content: flex-start;
        padding-top: 2rem;
      }
      
      .two-column-layout {
        flex-direction: column;
        gap: 3rem;
        text-align: center;
        max-width: 100%;
        min-height: 100vh;
        width: 100%;
      }
      
      .left-column {
        text-align: center;
        max-width: 100%;
        width: 100%;
        order: 1;
        flex-shrink: 0;
        flex: none;
      }
      
      .right-column {
        max-width: 100%;
        width: 100%;
        order: 2;
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 500px;
      }
      
      .widget-container {
        width: 100%;
        height: 100%;
        min-height: 500px;
        position: relative;
      }
      
      .hero-text {
        font-size: clamp(1.8rem, 6vw, 3rem);
        margin-bottom: 0.5rem;
      }
      
      .hero-subtitle {
        font-size: clamp(1.2rem, 4vw, 2rem);
        margin-bottom: 1rem;
      }
      
      .logo {
        font-size: clamp(3rem, 12vw, 5rem);
        margin: 1rem 0;
      }
      
      elevenlabs-convai {
        max-width: 100%;
        width: 100%;
        height: 500px;
        min-height: 500px;
        border-radius: 15px;
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
      }
    }

    @media (max-width: 480px) {
      .main-container {
        padding: 0.5rem;
        padding-top: 1rem;
      }
      
      .two-column-layout {
        gap: 2rem;
        min-height: 100vh;
        flex-direction: column !important;
        width: 100% !important;
      }
      
      .left-column {
        width: 100% !important;
        max-width: 100% !important;
        flex: none !important;
      }
      
      .right-column {
        width: 100% !important;
        max-width: 100% !important;
        min-height: 450px;
      }
      
      .widget-container {
        min-height: 450px;
        width: 100% !important;
      }
      
      .hero-text {
        font-size: clamp(1.5rem, 7vw, 2.5rem);
      }
      
      .hero-subtitle {
        font-size: clamp(1rem, 4vw, 1.8rem);
      }
      
      .logo {
        font-size: clamp(2.5rem, 15vw, 4rem);
        margin: 0.5rem 0;
      }
      
      elevenlabs-convai {
        height: 450px;
        min-height: 450px;
        border-radius: 12px;
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
        width: 100% !important;
      }
    }

    @media (max-width: 360px) {
      .two-column-layout {
        flex-direction: column !important;
        width: 100% !important;
      }
      
      .left-column {
        width: 100% !important;
        max-width: 100% !important;
        flex: none !important;
      }
      
      .right-column {
        width: 100% !important;
        max-width: 100% !important;
        min-height: 400px;
      }
      
      .widget-container {
        min-height: 400px;
        width: 100% !important;
      }
      
      .hero-text {
        font-size: clamp(1.3rem, 6vw, 2rem);
      }
      
      .hero-subtitle {
        font-size: clamp(0.9rem, 3.5vw, 1.5rem);
      }
      
      .logo {
        font-size: clamp(2rem, 12vw, 3rem);
      }
      
      elevenlabs-convai {
        height: 400px;
        min-height: 400px;
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
        width: 100% !important;
      }
    }

    /* Forçar coluna única em mobile portrait */
    @media (max-width: 768px) and (orientation: portrait) {
      .two-column-layout {
        flex-direction: column !important;
        width: 100% !important;
        gap: 2rem !important;
      }
      
      .left-column {
        width: 100% !important;
        max-width: 100% !important;
        flex: none !important;
        order: 1 !important;
      }
      
      .right-column {
        width: 100% !important;
        max-width: 100% !important;
        order: 2 !important;
      }
      
      .widget-container {
        width: 100% !important;
      }
      
      elevenlabs-convai {
        width: 100% !important;
        max-width: 100% !important;
      }
    }

    /* Animações de entrada */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease forwards;
    }

    .fade-in:nth-child(2) { animation-delay: 0.2s; }
    .fade-in:nth-child(3) { animation-delay: 0.4s; }
    .fade-in:nth-child(4) { animation-delay: 0.6s; }
    .fade-in:nth-child(5) { animation-delay: 0.8s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Partículas de fundo -->
  <div class="particles" id="particles"></div>

  <!-- Container principal -->
  <div class="main-container">
    <!-- Layout de duas colunas -->
    <div class="two-column-layout">
      <!-- Coluna da esquerda - Texto -->
      <div class="left-column">
        <div class="hero-text fade-in">
          There are no more websites...
        </div>
        <div class="hero-subtitle fade-in">
          ... there's only AI.
        </div>
        <div class="hero-subtitle fade-in">
          And we create these AIs
        </div>
        <div class="logo fade-in">INOSX</div>
      </div>
      
      <!-- Coluna da direita - Widget -->
      <div class="right-column">
        <div class="widget-cta fade-in">
          <strong>Talk to our AI now</strong> 👉 tap the phone button and say anything.
          It will introduce INOSX products and services in seconds.
          <div class="examples">
            Try: "Show me INOSX products" • "What can you build for me?"
          </div>
        </div>
        <div class="widget-container fade-in">
          <elevenlabs-convai agent-id="agent_1801k2z5hgpfex3tzpdxfzv0h0e3"></elevenlabs-convai>
          <!-- Fallback para mobile -->
          <div id="mobile-fallback" style="display: none; width: 100%; height: 100%; background: rgba(255,255,255,0.1); border-radius: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; padding: 20px; text-align: center; cursor: pointer;">
            <div style="font-size: 24px; margin-bottom: 10px;">🤖</div>
            <div style="font-size: 18px; margin-bottom: 10px;">INOSX AI</div>
            <div style="font-size: 14px; opacity: 0.8; margin-bottom: 15px;">Click to chat</div>
            <button id="open-chat-btn" style="background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%); border: none; color: white; padding: 12px 24px; border-radius: 25px; font-size: 16px; cursor: pointer; transition: all 0.3s ease;">Open Chat</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Criar partículas de fundo
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Função para verificar se o widget carregou
    function checkWidgetLoaded() {
      const widget = document.querySelector('elevenlabs-convai');
      const fallback = document.getElementById('mobile-fallback');
      
      if (window.innerWidth <= 768) {
        // Em mobile, verificar se o widget tem conteúdo
        if (widget && (widget.innerHTML.trim() === '' || widget.innerHTML.includes('white;display:flex'))) {
          console.log('Widget não carregou em mobile, mostrando fallback');
          if (widget) widget.style.display = 'none';
          if (fallback) fallback.style.display = 'flex';
        } else {
          console.log('Widget carregou corretamente');
          if (widget) widget.style.display = 'block';
          if (fallback) fallback.style.display = 'none';
        }
      }
    }

    // Função para abrir o chat em nova aba
    function openChat() {
      const url = 'https://app.elevenlabs.io/convai/agent_1801k2z5hgpfex3tzpdxfzv0h0e3';
      window.open(url, '_blank');
    }

    // Inicializar quando a página carregar
    window.addEventListener('load', function() {
      createParticles();
      window.scrollTo(0, 0);
      
      // Verificar widget após carregamento
      setTimeout(checkWidgetLoaded, 3000);
      setTimeout(checkWidgetLoaded, 5000);
      setTimeout(checkWidgetLoaded, 8000);
    });

    // Prevenir scroll horizontal
    window.addEventListener('scroll', function() {
      if (window.scrollX !== 0) {
        window.scrollTo(0, window.scrollY);
      }
    });

    // Adicionar evento de clique no botão do fallback
    document.addEventListener('DOMContentLoaded', function() {
      const openChatBtn = document.getElementById('open-chat-btn');
      if (openChatBtn) {
        openChatBtn.addEventListener('click', openChat);
      }
      
      // Também permitir clique na área do fallback
      const fallback = document.getElementById('mobile-fallback');
      if (fallback) {
        fallback.addEventListener('click', function(e) {
          if (e.target !== openChatBtn) {
            openChat();
          }
        });
      }
    });

    // Verificar mudança de orientação
    window.addEventListener('orientationchange', function() {
      setTimeout(checkWidgetLoaded, 1000);
    });

    // Verificar redimensionamento
    window.addEventListener('resize', function() {
      setTimeout(checkWidgetLoaded, 500);
      forceMobileLayout();
    });

    // Função para forçar layout mobile
    function forceMobileLayout() {
      if (window.innerWidth <= 768) {
        const layout = document.querySelector('.two-column-layout');
        const leftCol = document.querySelector('.left-column');
        const rightCol = document.querySelector('.right-column');
        
        if (layout) {
          layout.style.flexDirection = 'column';
          layout.style.width = '100%';
        }
        
        if (leftCol) {
          leftCol.style.width = '100%';
          leftCol.style.maxWidth = '100%';
          leftCol.style.flex = 'none';
        }
        
        if (rightCol) {
          rightCol.style.width = '100%';
          rightCol.style.maxWidth = '100%';
        }
      }
    }

    // Forçar layout mobile na inicialização
    window.addEventListener('load', function() {
      setTimeout(forceMobileLayout, 100);
    });

    // Forçar layout mobile no DOMContentLoaded
    document.addEventListener('DOMContentLoaded', function() {
      forceMobileLayout();
    });
  </script>
</body>
</html>
