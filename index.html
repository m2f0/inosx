<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Atualiza√ß√£o da meta viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="favicon32x32.ico" sizes="32x32">
  <link rel="icon" type="image/x-icon" href="favicon16x16.ico" sizes="16x16">
  
  <title>INOSX</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --font-size-large: clamp(1.5rem, 5vw, 3rem);
      --font-size-medium: clamp(1.2rem, 4vw, 2rem);
      --font-size-small: clamp(1rem, 3vw, 1.5rem);
    }

    /* Reset b√°sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
      overflow-x: hidden;
      scroll-padding-top: 0;
    }

    html, body {
      width: 100%;
      height: 500vh;
      overflow-x: hidden;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      -webkit-text-size-adjust: 100%;
    }

    .start-container {
      display: none;
    }
    
    .start-text {
      display: none;
    }

    .text-container {
      position: fixed;
      top: 30%; /* Alterado de 40% para 30% para subir os textos */
      left: 100px;
      transform: translateY(-50%);
      text-align: left;
      width: min(calc(90% - 100px), 800px);
      opacity: 1; /* Alterado de 0 para 1 */
      transition: opacity 0.5s ease;
      padding: 0 clamp(20px, 5vw, 40px);
      display: block; /* Adicionado */
    }

    .text-container span {
      display: block;
      font-size: var(--font-size-large);
      margin: clamp(5px, 1vh, 10px) 0;
      white-space: pre-wrap;
      text-align: left;
    }

    #text4 {
      font-size: 8rem;
      position: fixed;
      top: 55%; /* Alterado de 65% para 55% */
      left: 100px;
      transform: translateY(-50%);
      opacity: 1; /* Alterado de 0 para 1 */
      transition: opacity 0.5s ease;
      white-space: nowrap;
      text-align: left;
      z-index: 98;
      padding: 0 clamp(20px, 5vw, 40px);
    }

    /* Ajuste responsivo para telas menores */
    @media (max-height: 600px) {
      #text3-anim {
        top: 35%;
      }
      #text4 {
        top: 65%;
      }
    }

    .scroll-indicator {
      position: fixed;
      bottom: clamp(10px, 3vh, 20px);
      right: clamp(10px, 3vw, 20px);
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s ease;
      z-index: 100;
      transform: scale(clamp(0.7, 0.7 + 0.3vw, 1));
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .chat-instructions {
      color: white;
      text-align: left;
      margin-bottom: 20px;
      margin-left: 100px;
      padding: 10px clamp(20px, 5vw, 40px);
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.5);
      width: min(calc(90% - 100px), 600px);
    }

    .chat-input-container {
      width: min(calc(90% - 100px), 600px);
      margin-left: 100px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      padding: 10px clamp(20px, 5vw, 40px);
    }

    .chat-input-wrapper {
      display: flex;
      gap: 10px;
    }

    .chat-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
    }

    .send-button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
    }

    .send-button:hover {
      background-color: #0056b3;
    }

    /* Modo escuro */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #000000;
        --text-color: #ffffff;
      }
    }

    /* Ajustes para orienta√ß√£o paisagem em dispositivos m√≥veis */
    @media (max-height: 500px) and (orientation: landscape) {
      .text-container {
        top: 60%;
      }

      .chat-instructions {
        top: 20%;
      }

      .chat-input-container {
        padding: clamp(5px, 2vh, 10px);
      }
    }

    /* Classe para esconder elementos */
    .hidden {
      opacity: 0 !important;
      pointer-events: none !important;
      transform: translateY(100%);
    }

    /* Classe para quando os elementos devem estar vis√≠veis */
    .visible {
      opacity: 1 !important;
      pointer-events: auto !important;
      transform: translateY(0);
    }

    /* Add media query for mobile responsiveness */
    @media (max-width: 768px) {
      .start-container,
      .text-container,
      #text3-anim,
      #text4,
      .chat-instructions,
      .chat-input-container {
        left: 50px;
        margin-left: 50px;
        width: min(calc(90% - 50px), 600px);
      }
    }

    /* Add media query for very small screens */
    @media (max-width: 480px) {
      .start-container,
      .text-container,
      #text3-anim,
      #text4,
      .chat-instructions,
      .chat-input-container {
        left: 20px;
        margin-left: 20px;
        width: min(calc(90% - 20px), 600px);
      }
    }

    .products-section {
      position: fixed;
      top: 70%;
      left: 100px;
      transform: translateY(-50%);
      text-align: left;
      width: min(calc(90% - 100px), 800px);
      padding: 0 clamp(20px, 5vw, 40px);
    }

    .products-title {
      font-size: var(--font-size-large);
      margin-bottom: 20px;
      color: var(--text-color);
    }

    .product-button {
      background-color: #B8860B; /* Cor dourada escura */
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: var(--font-size-small);
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .product-button:hover {
      background-color: #996D15; /* Dourado mais escuro no hover */
    }

    /* Ajuste responsivo para os novos elementos */
    @media (max-width: 768px) {
      .products-section {
        left: 50px;
        margin-left: 50px;
        width: min(calc(90% - 50px), 600px);
      }
    }

    @media (max-width: 480px) {
      .products-section {
        left: 20px;
        margin-left: 20px;
        width: min(calc(90% - 20px), 600px);
      }
    }
  </style>
</head>

  <!-- Adicione os elementos de √°udio no HTML -->
  <audio id="audio1" preload="auto">
    <source src="audio/there-are-no-more-websites.mp3" type="audio/mpeg">
  </audio>
  <audio id="audio2" preload="auto">

  </audio>
  <audio id="audio3" preload="auto">
    <source src="audio/we-create-ai.mp3" type="audio/mpeg">
  </audio>
  <audio id="audio4" preload="auto">
    <source src="audio/inosx.mp3" type="audio/mpeg">
  </audio>

  <script>
    window.onbeforeunload = function () {
      window.scrollTo(0, 0);
    }

    window.addEventListener('load', function() {
      window.scrollTo(0, 0);
    });

    window.addEventListener('popstate', function() {
      window.scrollTo(0, 0);
    });

    (function(){
      const audio1 = document.getElementById("audio1");
      const audio2 = document.getElementById("audio2");
      const audio3 = document.getElementById("audio3");
      const audio4 = document.getElementById("audio4");
      
      const textContainer = document.querySelector(".text-container");
      const text4 = document.getElementById("text4");
      const flowiseContainer = document.getElementById('flowise-container');

      async function playAudioSequence() {
        const playAudio = (audio) => {
          return new Promise((resolve) => {
            const playAttempt = audio.play();
            
            if (playAttempt !== undefined) {
              playAttempt
                .then(() => {
                  // √Åudio iniciou com sucesso
                  audio.onended = resolve;
                })
                .catch(error => {
                  console.warn('Autoplay foi bloqueado:', error);
                  // Adiciona um evento de clique como fallback
                  document.addEventListener('click', function playOnClick() {
                    audio.play();
                    document.removeEventListener('click', playOnClick);
                  }, { once: true });
                  resolve();
                });
            }
          });
        };

        try {
          // Mostra os elementos visuais
          textContainer.style.display = 'block';
          textContainer.style.opacity = '1';
          text4.style.opacity = '1';
          flowiseContainer.style.display = 'block';

          // Tenta reproduzir os √°udios em sequ√™ncia
          await playAudio(audio1);
          await playAudio(audio2);
          await playAudio(audio3);
          await playAudio(audio4);
        } catch (error) {
          console.error('Erro na sequ√™ncia de √°udio:', error);
        }
      }

      // Inicia quando a p√°gina carregar
      window.addEventListener('load', async () => {
        try {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          await audioContext.resume();
          await playAudioSequence();
        } catch (error) {
          console.error('Erro ao inicializar √°udio:', error);
        }
      });
    })();
  </script>
